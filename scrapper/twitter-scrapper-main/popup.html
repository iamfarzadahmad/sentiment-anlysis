<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Something Awful Scraper</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 260px;
      padding: 15px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 12px;
    }
    #status {
      font-weight: bold;
      margin: 12px 0;
      min-height: 1.4em;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin: 6px 0;
      cursor: pointer;
    }
    #progressContainer {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>SA Thread Archiver</h1>
  <div>
    <label for="startPageInput">Starting Page:</label>
    <input type="number" id="startPageInput" min="1" value="1" style="width:4em;">
    <label for="maxPagesInput">Max Pages:</label>
    <input type="number" id="maxPagesInput" min="1" value="1" style="width:4em;">
  </div>
  <button id="startButton">Start</button>
  <button id="pauseButton" disabled>Pause</button>
  <button id="resumeButton" disabled>Resume</button>

  <hr style="margin: 15px 0;">
  
  <h2 style="font-size: 1.1em;">Twitter Search</h2>
  <div>
    <label for="twitterQuery">Search term:</label>
    <input type="text" id="twitterQuery" value="Bitcoin" style="width:100%; margin: 5px 0;">
  </div>
  <button id="twitterSearchButton">Scrape Twitter Search</button>

  <div id="status">Loading status...</div>

  <div id="progressContainer" style="display:none;">
    Progress: <span id="progressLabel">0 / 0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
